<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Knowterizer | Notes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/public/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-grv p-3">
    <a class="navbar-brand" href="/">Knowterizer
    </a>
    <div class="icons">
      <i class="fas fa-edit text-black edit-note"> Edit</i>
      <i class="fas fa-save text-black save-note"> Save</i>
      <i class="fas fa-pen text-black new-note"> New</i>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-5 col-md-4 list-container">
        <div class="card my-2">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-7 col-md-8">
        <input class="note-title my-2" placeholder="Note Title" maxlength="32" type="text">
        <textarea class="note-textarea w-100 mb-2" placeholder="Note Text"></textarea>
        <div class="instructions">
          <i class="fas fa-times close-icon" style="font-size: small;"></i>
          <p>> Tip: Select a note & click "Edit" to update it.
          </p>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer container-fluid bg-ucd ">
    <div class="container-lg py-3 text-center footer-grv">
      &copy; 2020 <a href="https://gusvalenzuela.github.io/gusval-site-bs/portfolio.html">\\ gus Valenzuela</a> <a
        href="https://github.com/gusvalenzuela/note-orNot-toNote">\\ source code</a>
    </div>
  </footer>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script defer src="/public/assets/js/index.js"></script>
</body>

</html>
